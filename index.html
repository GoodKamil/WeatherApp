<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style/style.css">

</head>

<body>

    <div class="wrapper">
        <div class="contener">
            <div class="search">
                <form action="#" class="form">
                    <div class="label">
                        <label for="#" class=form__text>City name:</label>
                    </div>
                    <div class="input">
                        <input type="search" class="form__search">
                        <div class="button__search"><i class="fas fa-search"></i></div>
                    </div>
                </form>

            </div>
            <div class="display">
                <div class="weather">
                    <div class="country">
                        <h1 class="country__name">Polska</h1>
                        <p class="country__city">Poznań</p>
                        <div class="country__img">
                            <div class="img">
                                <img src="http://openweathermap.org/img/wn/10d@4x.png" alt="weather"
                                    class="img__weather">
                                <p class="img__text">Partly Cloudy</p>
                            </div>
                            <p class="country__img--temp ">28°c</p>
                        </div>
                        <div class="atmospheric">
                            <p class="atmospheric__temp">Wind: 2.01km/h</p>
                            <p class="atmospheric__temp">23</p>
                            <p class="atmospheric__temp">Cloudcover: 100%</p>
                            <p class="atmospheric__temp ">Pressure: 989 mb</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="src/script/main.js"></script>
</body>

</html>
