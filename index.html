<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style/style.css">

</head>

<body>

    <div class="wrapper">
        <div class="contener">
            <div class="search">
                <form action="#" class="form">

                    <input type="text" class="form__search" placeholder="Znajdz miasto">
                    <button class="search__button">
                        <svg class="search__icon">
                            <use xlink:href="src/img/sprite.svg#icon-search"></use>
                        </svg>
                    </button>
                </form>
            </div>
            <div class="display">
                <div class="weather">
                    <div class="country">
                        <h1 class="country__name">Polska</h1>
                        <p class="country__city">Poznań</p>
                        <div class="country__img">
                            <div class="img">
                                <img src="http://openweathermap.org/img/wn/10d@4x.png" alt="weather"
                                    class="img__weather">
                                <p class="img__text">Partly Cloudy</p>
                            </div>
                            <p class="country__img--temp">28°c</p>
                        </div>
                        <div class="packet">
                            <div class="atmospheric">
                                <button class="atmospheric__button">
                                    <svg class="atmospheric__icon">
                                        <use xlink:href="src/img/sprite.svg#icon-wind"></use>
                                    </svg>
                                </button>
                                <p class="atmospheric__data"> 2.01km/h</p>
                            </div>
                            <div class="atmospheric">
                                <button class="atmospheric__button">
                                    <svg class="atmospheric__icon">
                                        <use xlink:href="src/img/sprite1.svg#icon-cloud-rain"></use>
                                    </svg>
                                </button>
                                <p class="atmospheric__data">0.1mm</p>
                            </div>
                            <div class="atmospheric">
                                <button class="atmospheric__button">
                                    <svg class="atmospheric__icon">
                                        <use xlink:href="src/img/sprite1.svg#icon-cloud"></use>
                                    </svg>
                                </button>
                                <p class="atmospheric__data"> 56%</p>
                            </div>
                            <div class="atmospheric">
                                <button class="atmospheric__button">
                                    <svg class="atmospheric__icon">
                                        <use xlink:href="src/img/sprite.svg#icon-barometer"></use>
                                    </svg>
                                </button>
                                <p class="atmospheric__data "> 989mb</p>
                            </div>
                            <div class="atmospheric">
                                <button class="atmospheric__button">
                                    <svg class="atmospheric__icon">
                                        <use xlink:href="src/img/sprite.svg#icon-eye"></use>
                                    </svg>
                                </button>
                                <p class="atmospheric__data "> 12.60km</p>
                            </div>
                            <div class="atmospheric">
                                <button class="atmospheric__button">
                                    <svg class="atmospheric__icon">
                                        <use xlink:href="src/img/sprite.svg#icon-droplet"></use>
                                    </svg>
                                </button>
                                <p class="atmospheric__data "> 70%</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>


    <script src="src/script/main.js"></script>
</body>

</html>
